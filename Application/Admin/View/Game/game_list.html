						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">控制台</a>
							</li>

							<li>

							</form>

					<div class="page-content">
						<!-- /.page-header -->

						    
                        
                        <div class="row">
							<div class="col-xs-12">
                            	<div class="page-header">
							<h1>
								游戏管理
								<small>
									<i class="icon-double-angle-right"></i>
									游戏列表
								</small>
							</h1>
						</div>
								<!-- PAGE CONTENT BEGINS -->
                                <div class="row">
									<form class="form-inline">
										<div class="col-sm-9">
											<span class="input-icon">
												<input type="text" class="form-control" placeholder="游戏名">
												<i class="icon-search blue"></i>
											</span>

											<span class="input-icon">
												<input type="text" class="form-control" placeholder="游戏ID">
												<i class="icon-search blue"></i>
											</span>
                                            
											
                                           <button type="button" class="btn btn-sm btn-primary" data-toggle="button">查询</button>
                                           
										</div>
									</form>
								</div><!-- /row -->
                                
                                <!-- #dialog-message -->




								<div class="space-12"></div>
                                
                                <div class="row">
                                	<div class="col-sm-12">
											<div class="tab-content">
													<table class="table table-striped table-bordered table-hover">
												<thead class="thin-border-bottom">
													<tr>
														<th class="center">游戏ID</th>
														<th class="center">游戏名称</th>
														<th class="center">游戏类型</th>
														<th class="center">官网地址</th>
														<th class="center">推广地址</th>
                                                        <th class="center">充值比例</th>
														<th class="center">兑换单位</th>
														<th class="center">状态</th>
                                                        <th class="center">排序</th>
                                                        <th class="center">操作</th>
													</tr>
												</thead>

												<tbody>
                                                	<volist name="list" id="Game">
                                                    <tr>
														<td class="center">
                                                        {$Game.gameid}
														</td>
														<td class="center">
                                                        {$Game.shortname}
														</td>
                                                        <td class="center">
                                                        {$Game.gametype}
														</td>
                                                        <td class="center">
                                                        {$Game.weburl}
														</td>
                                                        <td class="center">
                                                        
														</td>
                                                        <td class="center">
                                                        {$Game.changerater}
														</td>
                                                        <td class="center">
                                                        {$Game.coin}
														</td>

														<td class="center">
                                                        	<if condition="$Game.status eq 1"> <span class="label label-sm label-success">正常营运</span>
                                                            <elseif condition="$Game.status eq 2"/><span class="label label-sm label-warning">停止运营</span>
                                                            <else /> <span class="label label-sm label-info">接入中...</span>
                                                            </if>
															
														</td>
                                                        <td class="center">
                                                        {$Game.orderid}
														</td>

														<td class="center">
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
					<a class="blue" href="__MODULE__/game/game_show/id/{$Game.id}/gameid/{$Game.gameid}">
							<i class="icon-zoom-in bigger-130" title="查看"></i>
					</a>
                                                                
                    <a class="red" href="__MODULE__/Server/server_cup/id/{$Game.id}/gameid/{$Game.gameid}">
							<i class="icon-exchange bigger-130" title="游戏合区"></i>
					</a>

					<a class="green" href="__MODULE__/game/game_edit/id/{$Game.id}/gameid/{$Game.gameid}">
							<i class="icon-pencil bigger-130" title="编辑"></i>
					</a>

					<a class="red" href="__MODULE__/game/game_del/id/{$Game.id}/gameid/{$Game.gameid}">
							<i class="icon-trash bigger-130" title="删除"></i>
					</a>
															</div>

															
														</td>
													</tr>
                                                    </volist>

												</tbody>
											</table>
											</div>
									</div>
                                </div>

								<!-- ./row-fluid -->

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				<div class="ace-settings-container" id="ace-settings-container">
					<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
						<i class="icon-cog bigger-150"></i>
					</div>

					<div class="ace-settings-box" id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hide">
									<option data-skin="default" value="#438EB9">#438EB9</option>
									<option data-skin="skin-1" value="#222A2D">#222A2D</option>
									<option data-skin="skin-2" value="#C6487E">#C6487E</option>
									<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; Choose Skin</span>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
							<label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
							<label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
							<label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
							<label class="lbl" for="ace-settings-add-container">
								Inside
								<b>.container</b>
							</label>
						</div>
					</div>
				</div><!-- /#ace-settings-container -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
